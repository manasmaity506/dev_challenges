<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minimal Blog Card - devchallenges.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="cactus_img.jpg" alt="my cactus_img" class="card_image">
        <div class="card_content">
            <span class="card_label">Design</span>
            <h2 class="card_title">Embracing Minimalism</h2>
            <p class="card_description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            <hr>
            <p class="card_author">@manasmaitydev </p>
        </div>
    </div>
</body>
</html>
