<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Newsletter</title>
    <link rel="icon" href="logo-newsletter.svg">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="logo">
            <img src="logo-newsletter.svg" alt="A Newsletter Image - Our    website">
        </section>
        <section class="header">
            <h1>Join Our Newsletter</h1>
            <p>Keep up with our latest collections, exclusive deals, and special offers! <br>We introduce a new collection every week, so stay tuned to snag the hottest items just for you.</p>
        </section>
        

        <section class="form">
            <form>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <br>
                <button type="submit">Subscribe Now</button>
                <p>Your email is 100% confidential and won't send you any spam.</p>
            </form>
        </section>
    </main>
</body>
</html>
